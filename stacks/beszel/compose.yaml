services:
  beszel:
    image: henrygd/beszel:0.9.1
    container_name: beszel
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - 8090:8090
    volumes:
      - ./beszel_data:/beszel_data
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beszel.entrypoints=websecure,web"
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"
      - "traefik.http.routers.beszel.rule=Host(`beszel.pi.m1xxos.me`)"
      - "traefik.http.routers.beszel.service=beszel"
      - "traefik.http.routers.beszel.tls.certresolver=based"

  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      PORT: 45876
      # Do not remove quotes around the key
      KEY: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEQEgE0tVOvsZypIGjN7PQub9XVQ3zZFIiHYoZigg4p1'

networks:
  traefik_proxy:
    external: true